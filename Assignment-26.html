<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./Assign-26.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            height: 700px;
            width: 300px;
        }

        .all {
            display: flex;
            flex-direction: row;
        }

        .tab {
            height: 100vh;
            width: 100%;
            background: rgb(34, 193, 195);
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            overflow: scroll;
        }
    </style>

</head>

<body>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="all">
        <div class="nav">
            <div id="mainbox" onclick="openFunction()">&#9776; Open </div>
            <div id="menu" class="sidemenu">

                <li><a href="#"> India</a></li>
                <li><a href="#" onclick="call('china')">China</a></li>
                <li><a href="#" onclick="call('brazil')">Brazil</a></li>
                <li><a href="#" onclick="call('afghanistan')">Afghanistan</a></li>
                <li><a href="#" onclick="call('peru')">Peru</a></li>

                <a href="#" class="closebtn" onclick="closeFunction()"> &times;</a>


            </div>

        </div>


        <div class="tab">

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Country</th>
                        <th scope="col">CountryCode</th>
                        <th scope="col">Province</th>
                        <th scope="col">City</th>
                        <th scope="col">CityCode</th>
                        <th scope="col">Lat</th>
                        <th scope="col">Lon</th>
                        <th scope="col">Confirmed</th>
                        <th scope="col">Deaths</th>
                        <th scope="col">Recovered</th>
                        <th scope="col">Active</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="tablebody">


                </tbody>
            </table>


        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./Ass-26.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
